name: Generate badges
on:
  [push]
jobs:
  bump:
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3
      - name: Install Node.js, NPM and Yarn
        uses: actions/setup-node@v3
        with:
          node-version: "20"
      - name: Cypress tests
        uses: ./
        with:
            working-directory: .
            build: npm i
            start: npm run dev
            wait-on: 'http://localhost:8888'
          
